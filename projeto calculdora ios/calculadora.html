<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora IOS</h1>
        <div class="calculadora">
            <p id="resultado">15</p>
            <table>
                <tr>
                    <td><button class="botao-branco">AC</button></td>
                    <td><button class="botao-branco">+/-</button></td>
                    <td><button class="botao-branco">%</button></td>
                    <td><button class="botao-amareloqueimado">÷</button></td>
                </tr>
                <tr>
                    <td><button class="botao-cinza">7</button></td>
                    <td><button class="botao-cinza">8</button></td>
                    <td><button class="botao-cinza">9</button></td>
                    <td><button class="botao-amareloqueimado">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao-cinza">4</button></td>
                    <td><button class="botao-cinza">5</button></td>
                    <td><button class="botao-cinza">6</button></td>
                    <td><button class="botao-amareloqueimado">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao-cinza">1</button></td>
                    <td><button class="botao-cinza">2</button></td>
                    <td><button class="botao-cinza">3</button></td>
                    <td><button class="botao-amareloqueimado">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao-cinza" style="width:105px;" id="botao0">0</button></td>
                    <td><button class="botao-cinza">.</button></td>
                    <td><button class="botao-amareloqueimado">=</button></td>
                </tr>
            </table>
            <footer class="rodape">Por <a href="https://www.instagram.com/marcelovenagui/" target="_blank" id="link">Marcelo Venâncio</a></footer>
        </div>
        
        
    </div>
    
</body>
</html>
